services:
  docker-socket-proxy:
    image: python:3.11-slim
    environment:
      - PYTHONUNBUFFERED=1
    command: python /tmp/docker_proxy.py
    volumes:
      - /Users/aleks/.docker/run/docker.sock:/var/run/docker.sock
      - ./lb/docker_proxy.py:/tmp/docker_proxy.py:ro
    networks:
      - private
    restart: always

  traefik_1:
    image: traefik:v3.1
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://docker-socket-proxy:2375"
      - "--providers.docker.httpClientTimeout=300"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=amps_private"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./certs:/etc/traefik/certs:ro"
      - "./lb/dynamic.yml:/etc/traefik/dynamic.yml:ro"
    networks:
      public:
        ipv4_address: 172.20.0.10
      private:
    cap_add:
      - NET_ADMIN
    restart: always

  traefik_2:
    image: traefik:v3.1
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=tcp://docker-socket-proxy:2375"
      - "--providers.docker.httpClientTimeout=300"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=amps_private"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
    volumes:
      - "./certs:/etc/traefik/certs:ro"
      - "./lb/dynamic.yml:/etc/traefik/dynamic.yml:ro"
    networks:
      public:
        ipv4_address: 172.20.0.11
      private:
    cap_add:
      - NET_ADMIN
    restart: always

  keepalived_1:
    image: osixia/keepalived:2.0.20
    platform: linux/amd64
    volumes:
      - ./lb/keepalived-master.conf:/usr/local/etc/keepalived/keepalived.conf:ro
    network_mode: service:traefik_1
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    depends_on:
      - traefik_1

  keepalived_2:
    image: osixia/keepalived:2.0.20
    platform: linux/amd64
    volumes:
      - ./lb/keepalived-backup.conf:/usr/local/etc/keepalived/keepalived.conf:ro
    network_mode: service:traefik_2
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    depends_on:
      - traefik_2

  app:
    build: ./web_ui
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}/${POSTGRES_DB}
      - SECRET_KEY=something-very-secret
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=amps_private"
      - "traefik.http.routers.app.rule=Host(`localhost`) || Host(`127.0.0.1`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls=true"
      - "traefik.http.services.app.loadbalancer.server.port=5000"
    depends_on:
      - db
    networks:
      - private
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - private
    restart: always

  monitoring:
    image: netdata/netdata
    ports:
      - "19999:19999"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - public
      - private
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
    networks:
      - public
      - private
    restart: always

  worker:
    build: ./worker
    command: python worker.py
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - db
      - rabbitmq
    networks:
      - private
    restart: always

networks:
  public:
    ipam:
      config:
        - subnet: 172.20.0.0/24
  private:
    internal: true

volumes:
  db_data:
